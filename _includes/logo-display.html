<section class="logo-section-1  gutter pad-t-4 pad-b-4 {{include.class}}">
  <div class="wrapper">
    <div class="max-length logo-restraints">
      <img class="img-flex" src="{{site.baseurl}}/images/{{include.image}}.svg">
    </div>
  </div>
</section>

<section class="logo-section-2 logo-section-lift-2">
  <div class="grid w-1">
    <div class="unit xs-1 m-1-2 island-2 {{include.class2}}">
      <img class="img-flex lift-logo-2 w-1-2  center-block" src="{{site.baseurl}}/images/{{include.image2}}.svg">
    </div>
    <div class="unit xs-1 m-1-2 island-2 {{include.class3}}">
      <img class="img-flex lift-logo-2 w-1-2 center-block" src="{{site.baseurl}}/images/{{include.image3}}.svg">
    </div>
  </div>
</section>
