<section class="pad-t-4 pad-b-4 {{include.class}}">
  <div class="grid grid-middle wrapper gutter-1-2">
    <div class="unit xs-1 m-1-2 island-2">
      <img class="img-flex" src="{{site.baseurl}}/images/{{include.image}}">
    </div>
    <div class="unit xs-1 m-1-2 gutter-1-2 push-2 push-m-0">
      <h2 class="tena push-1-2{{include.class}}">{{include.title}}</h2>
      <p class="push-0">{{include.description}}</p>
    </div>
  </div>
</section>
